<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="150"/>
    </filter>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090B"/>
      <stop offset="100%" stop-color="#0C0C10"/>
    </linearGradient>
  </defs>

  <!-- Deep dark background -->
  <rect width="1440" height="900" fill="url(#bgGrad)"/>

  <!-- Subtle glassmorphism orbs -->
  <ellipse cx="1100" cy="100" rx="400" ry="300" fill="#6366F1" opacity="0.06" filter="url(#blur1)"/>
  <ellipse cx="150" cy="600" rx="300" ry="250" fill="#8B5CF6" opacity="0.05" filter="url(#blur1)"/>
  <ellipse cx="800" cy="400" rx="200" ry="150" fill="#4F46E5" opacity="0.03" filter="url(#blur2)"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.02"/>
  </pattern>
  <rect width="1440" height="900" fill="url(#grid)"/>
</svg>
